<svg width="127" height="127" viewBox="0 0 127 127" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="strokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hoverStrokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      svg {
        transition: all 0.3s ease;
        cursor: pointer;
      }
      svg:hover, svg:active {
        /* توهج خارجي ناعم بلون الأيقونة */
        box-shadow: 0 0 15px rgba(0, 198, 255, 0.5), 
                    0 0 30px rgba(0, 198, 255, 0.2);
        
        /* زيادة سطوع الأيقونة قليلاً */
        filter: brightness(1.2);
        
        /* حركة بسيطة لزيادة التفاعل */
        transform: scale(1.05);
      }
      .main-rect {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        animation: borderGlow 3s ease-in-out infinite;
      }
      .main-rect:hover {
        stroke: url(#hoverStrokeGradient);
        stroke-width: 6;
        filter: url(#strongGlow);
        transform: scale(1.1);
        animation: glassShatter 0.4s ease-out forwards, mouseGlow 1.5s ease-in-out infinite;
      }
      .bracket-text {
        font-family: 'Courier New', monospace;
        font-weight: bold;
        fill: url(#strokeGradient);
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        animation: textGlow 2s ease-in-out infinite;
      }
      .bracket-text:hover {
        fill: url(#hoverStrokeGradient);
        filter: url(#strongGlow);
        transform: scale(1.2);
        animation: textShatter 0.4s ease-out forwards, mouseGlow 1.5s ease-in-out infinite;
      }
      .check-circle {
        animation: pulse 2s ease-in-out infinite;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .check-circle:hover {
        transform: scale(1.4);
        filter: url(#strongGlow);
        animation: circleShatter 0.4s ease-out forwards, mouseGlow 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-2px); }
        75% { transform: translateX(2px); }
      }
      .shake-effect:hover {
        animation: shake 0.3s ease-in-out;
      }
      @keyframes borderGlow {
        0%, 100% {
          stroke-opacity: 1;
        }
        50% {
          stroke-opacity: 0.7;
        }
      }
      @keyframes glassShatter {
        0% {
          transform: scale(1.1);
          opacity: 1;
        }
        30% {
          transform: scale(1.15);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.12);
          opacity: 1;
        }
        70% {
          transform: scale(1.14);
          opacity: 0.95;
        }
        100% {
          transform: scale(1.1);
          opacity: 1;
        }
      }
      @keyframes textShatter {
        0% {
          transform: scale(1.2);
          opacity: 1;
        }
        30% {
          transform: scale(1.25);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.22);
          opacity: 1;
        }
        70% {
          transform: scale(1.24);
          opacity: 0.95;
        }
        100% {
          transform: scale(1.2);
          opacity: 1;
        }
      }
      @keyframes circleShatter {
        0% {
          transform: scale(1.4);
          opacity: 1;
        }
        30% {
          transform: scale(1.5);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.45);
          opacity: 1;
        }
        70% {
          transform: scale(1.48);
          opacity: 0.95;
        }
        100% {
          transform: scale(1.4);
          opacity: 1;
        }
      }
      @keyframes textGlow {
        0%, 100% {
          opacity: 0.95;
        }
        50% {
          opacity: 1;
        }
      }
      @keyframes mouseGlow {
        0%, 100% {
          filter: drop-shadow(0 0 8px rgba(240, 147, 251, 0.6));
        }
        50% {
          filter: drop-shadow(0 0 15px rgba(245, 87, 108, 0.8));
        }
      }
    </style>
  </defs>
  <g class="shake-effect">
    <rect x="16" y="16" width="95" height="95" rx="12" fill="none" stroke="url(#strokeGradient)" stroke-width="4" filter="url(#shadow)" class="main-rect"/>
    <text x="63.5" y="72" text-anchor="middle" font-size="48" class="bracket-text">&lt;/&gt;</text>
    <circle cx="99" cy="99" r="14" fill="url(#checkGradient)" filter="url(#shadow)" class="check-circle"/>
    <path d="M94 99 L98 103 L104 95" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
